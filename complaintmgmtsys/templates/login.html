<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">

    <!-- Layout Styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <!-- Custom Styling -->
    <style>
      body {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .auth-form-light {
        border-radius: 12px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
        background-color: #ffffff;
      }

      .brand-logo h2 {
        font-weight: bold;
        text-align: center;
        color: #4e54c8;
      }

      .btn-primary {
        background-color: #4e54c8;
        border: none;
      }

      .btn-primary:hover {
        background-color: #3c40a0;
      }

      .signup-btn {
        background-color: #6c757d;
        color: white;
        text-decoration: none;
      }

      .signup-btn:hover {
        background-color: #5a6268;
        color: white;
      }

      .form-control {
        border-radius: 8px;
        padding: 14px;
        font-size: 16px;
        border: 1px solid #ced4da;
        background-color: #f8f9fa;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-control:focus {
        border-color: #4e54c8;
        box-shadow: 0 0 0 0.2rem rgba(78, 84, 200, 0.25);
        background-color: #fff;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .text-primary:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow justify-content-center">
            <div class="col-lg-5">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <h2>Complaint Mgmt System</h2>
                  <hr />
                </div>
                <h6 class="font-weight-light mb-4">Sign in to continue</h6>
                <form class="pt-3" action="{% url 'doLogin' %}" method="post">
                  {% include 'includes/messages.html' %}
                  {% csrf_token %}

                  <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address" required>
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                  </div>

                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input" name="remember"> Remember me
                      </label>
                    </div>
                    <div>
                      <a href="{% url 'change_password' %}" class="text-primary">Forgot password?</a>
                    </div>
                  </div>

                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                  </div>

                  <div class="mt-4 text-center">
                    <a href="{% url 'usersignup' %}" class="btn signup-btn btn-block btn-lg">Create an Account</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- JS Scripts -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
  </body>
</html>
