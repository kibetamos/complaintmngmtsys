{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col-md-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex align-items-baseline mb-4">
          <h5 class="font-weight-semibold">Dashboard</h5>
        </div>

        <div class="row report-inner-cards-wrapper">
          <!-- Total Complaints -->
          <div class="col-md-6 col-xl-3 report-inner-card mb-4">
            <div class="inner-card-text">
              <span class="report-title text-muted text-uppercase">Total Complaints</span>
              <h4 class="mb-2">{{ complaints_count }}</h4>
              <a href="{% url 'complainthistory' %}?status=all" class="text-decoration-none">
                <span class="report-count">View Details</span>
              </a>
            </div>
            <div class="inner-card-icon bg-primary text-white d-flex align-items-center justify-content-center rounded-circle" style="width: 48px; height: 48px;">
              <i class="icon-doc"></i>
            </div>
          </div>

          <!-- New Complaints -->
          <div class="col-md-6 col-xl-3 report-inner-card mb-4">
            <div class="inner-card-text">
              <span class="report-title text-muted text-uppercase">Not processed Yet</span>
              <h4 class="mb-2">{{ newcom_count }}</h4>
              <a href="{% url 'complainthistory' %}?status=0" class="text-decoration-none">
                <span class="report-count">View Details</span>
              </a>
            </div>
            <div class="inner-card-icon bg-warning text-white d-flex align-items-center justify-content-center rounded-circle" style="width: 48px; height: 48px;">
              <i class="icon-doc"></i>
            </div>
          </div>

          <!-- Inprocess Complaints -->
          <div class="col-md-6 col-xl-3 report-inner-card mb-4">
            <div class="inner-card-text">
              <span class="report-title text-muted text-uppercase">Inprocess</span>
              <h4 class="mb-2">{{ ipcom_count }}</h4>
              <a href="{% url 'complainthistory' %}?status=Inprocess" class="text-decoration-none">
                <span class="report-count">View Details</span>
              </a>
            </div>
            <div class="inner-card-icon bg-danger text-white d-flex align-items-center justify-content-center rounded-circle" style="width: 48px; height: 48px;">
              <i class="icon-doc"></i>
            </div>
          </div>

          <!-- Closed Complaints -->
          <div class="col-md-6 col-xl-3 report-inner-card mb-4">
            <div class="inner-card-text">
              <span class="report-title text-muted text-uppercase">Closed</span>
              <h4 class="mb-2">{{ closed_count }}</h4>
              <a href="{% url 'complainthistory' %}?status=Closed" class="text-decoration-none">
                <span class="report-count">View Details</span>
              </a>
            </div>
            <div class="inner-card-icon bg-success text-white d-flex align-items-center justify-content-center rounded-circle" style="width: 48px; height: 48px;">
              <i class="icon-doc"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
