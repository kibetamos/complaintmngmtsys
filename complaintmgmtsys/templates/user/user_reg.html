<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Complaint Mgmt System</title>

  <link rel="stylesheet" href="{% static 'assets/vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

  <style>
    body {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .auth-form-light {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .brand-logo h2 {
      font-weight: bold;
      text-align: center;
      color: #4e54c8;
    }

    .form-control {
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ced4da;
      background-color: #f8f9fa;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #4e54c8;
      box-shadow: 0 0 0 0.2rem rgba(78, 84, 200, 0.25);
      background-color: #fff;
    }

    .btn-primary {
      background-color: #4e54c8;
      border: none;
    }

    .btn-primary:hover {
      background-color: #3c40a0;
    }

    .login-btn {
      background-color: #6c757d;
      color: white;
      text-decoration: none;
    }

    .login-btn:hover {
      background-color: #5a6268;
      color: white;
    }

    .preview-img {
      display: block;
      max-width: 100%;
      max-height: 150px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .strength-meter {
      height: 6px;
      border-radius: 4px;
      background-color: #e0e0e0;
      margin-top: 5px;
    }

    .strength-meter-fill {
      height: 100%;
      width: 0%;
      border-radius: 4px;
      transition: width 0.3s ease-in-out;
    }

    .weak { background-color: red; }
    .medium { background-color: orange; }
    .strong { background-color: green; }
  </style>
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow justify-content-center">
          <div class="col-lg-5">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <h2>Complaint Mgmt System</h2>
                <hr />
              </div>
              <!-- <h6 class="font-weight-light mb-4">Register with us</h6> -->
              <form class="pt-3" action="" method="POST" enctype="multipart/form-data">
                {% include 'includes/messages.html' %}
                {% csrf_token %}

                <!-- Image Upload with Preview -->
                <div class="form-group">
                  <input id="pic" type="file" class="form-control" name="pic" accept="image/*" onchange="previewImage(event)" required>
                  <img id="preview" class="preview-img" src="#" alt="Image Preview" style="display:none;">
                </div>

                <div class="form-group">
                  <input id="first_name" type="text" class="form-control" placeholder="First Name" name="first_name" required>
                </div>
                <div class="form-group">
                  <input id="last_name" type="text" class="form-control" placeholder="Last Name" name="last_name" required>
                </div>
                <div class="form-group">
                  <input id="email" type="email" class="form-control" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                  <input id="username" type="text" class="form-control" placeholder="Username" name="username" required>
                </div>
                <div class="form-group">
                  <input id="mobno" type="text" class="form-control" placeholder="Mobile Number" name="mobno" maxlength="10" pattern="[0-9]+" required>
                </div>

                <!-- Password Strength -->
                <div class="form-group">
                  <input id="password" type="password" class="form-control" placeholder="Password" name="password" required oninput="checkStrength(this.value)">
                  <div class="strength-meter">
                    <div id="strengthFill" class="strength-meter-fill"></div>
                  </div>
                </div>

                <div class="mt-3">
                  <button class="btn btn-primary btn-block btn-lg" type="submit">Register</button>
                </div>

                <div class="mt-4 text-center">
                  <a href="{% url 'login' %}" class="btn login-btn btn-block btn-lg">Already have an account? Log in</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/misc.js' %}"></script>

  <script>
    // Image Preview
    function previewImage(event) {
      const output = document.getElementById('preview');
      output.src = URL.createObjectURL(event.target.files[0]);
      output.style.display = 'block';
    }

    // Password Strength Meter
    function checkStrength(password) {
      const strengthFill = document.getElementById('strengthFill');
      let strength = 0;

      if (password.length > 6) strength += 1;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
      if (password.match(/[0-9]/)) strength += 1;
      if (password.match(/[^a-zA-Z0-9]/)) strength += 1;

      let width = ['0%', '25%', '50%', '75%', '100%'][strength];
      strengthFill.style.width = width;

      strengthFill.className = 'strength-meter-fill';
      if (strength <= 1) strengthFill.classList.add('weak');
      else if (strength === 2 || strength === 3) strengthFill.classList.add('medium');
      else strengthFill.classList.add('strong');
    }
  </script>
</body>
</html>
