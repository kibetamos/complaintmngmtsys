
{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Team</h4>
         <hr>
          <form class="forms-sample" method="POST" action="{% url 'add_team' %}">
            {% include 'includes/messages.html' %}
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputUsername1">Team Name</label>
              <input type="text"placeholder="Enter State Name"  name="name" class="form-control" required="true">      
            </div>
            <div class="form-group">
              <label for="exampleInputUsername1">Description</label>
              <input type="text"placeholder="Enter State Name"  name="description" class="form-control" required="true">
            </div>
            <button type="submit" class="btn btn-primary mr-2">Add</button>
            
          </form>
        </div>
      </div>
    </div>
    </div>
    {% endblock %}
